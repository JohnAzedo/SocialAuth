<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Auth</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"></link>
</head>
<body>
    <div class="flex w-screen h-screen">
        <!-- Div to background image -->
        <div class="w-2/3">
            <img 
                src="{% static 'images/background.jpeg' %}"
                class="h-screen w-screen"/>
        </div>

        <!-- Div to authentication -->
        <div class="flex w-1/3 bg-gray-300 items-center justify-center">
            <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
                <div class="px-6 py-4">
                    <div class="flex justify-center items-center mb-2">
                        <img 
                            src="{% static 'images/author.jpeg' %}"
                            class="rounded-full w-20 h-20 object-cover object-top"/>
                    </div>
                    <p class="text-gray-700 text-base">
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem praesentium nihil.
                    </p>
                  </div>
                  <div class="px-6 py-4">
                    <span class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Google</span>
                    <span class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Twitter</span>
                    <span class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#GitHub</span>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
