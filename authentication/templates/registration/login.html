<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Auth</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <body>
    <div class="flex w-screen h-screen">
        <!-- Div to background image -->
        <div class="w-2/3">
            <img 
                src="{% static 'images/background.jpeg' %}"
                class="h-screen w-screen"/>
        </div>

        <!-- Div to authentication -->
        <div class="flex w-1/3 bg-gray-300 items-center justify-center">
            <div class="w-9/12">
                <div class="my-4 bg-teal-100 border-l-4 border-teal-500 text-teal-700 p-4">
                    <p class="font-bold">Description</p>
                    <p>Django application for authentication with third party platform.</p>
                </div>
                <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
                    <div class="flex py-4 px-4">
                            <img 
                                src="{% static 'images/author.png' %}"
                                class="h-24 rounded-full"/>

                            <div class="flex flex-col text-center justify-center ml-4">
                                <p class="text-lg text-left">João Pedro Limão</p>
                                <p class="text-sm text-gray-600 text-left">FullStack Developer</p>
                                <div class="text-left mt-2">
                                    <a type="button" href="https://twitter.com/JohnAzedo" 
                                    class="text-blue-400 text-left">
                                        <i class="fab fa-twitter fa-2x"></i>
                                    </a>
                                    <a type="button" href="https://github.com/JohnAzedo" 
                                    class="text-left">
                                        <i class="fab fa-github fa-2x"></i>
                                    </a>
                                    <a type="button" href="https://www.instagram.com/johnazedo/" 
                                    class="text-red-700 text-left">
                                        <i class="fab fa-instagram fa-2x"></i>
                                    </a>
                                </div>
                                <!-- <p class="mt-2 w-2/3 text-sm text-green-500 border-2 border-green-500 rounded">
                                    <i class="fas fa-circle "></i> Online
                                </p>     -->
                            </div>
                    </div>
                    <div class="flex">
                        {% if not user.is_authenticated %}
                            <a 
                                type="button" 
                                href="{% url 'authentication:begin' 'google-oauth2' %}"
                                class="rounded-full border-2 border-red-700 bg-red-700 px-4 py-4 text-sm font-semibold text-white mr-2">
                                <i class="fab fa-google"></i> Google
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
